     mihkwâw+V+II+Ind+Prt+4Pl: [kî-mihkwâyiwa, kîmihkwâyiwa]


     mihkwâw+V+II+Cnj+Prs+3Sg: [ê-mihkwâk, êmihkwâk]
     mihkwâw+V+II+Cnj+Prs+3Pl: [ê-mihkwâki, êmihkwâki]
     mihkwâw+V+II+Cnj+Prs+4Sg: [ê-mihkwâyik, êmihkwâyik]
     mihkwâw+V+II+Cnj+Prs+4Pl: [ê-mihkwâyiki, êmihkwâyiki]

     mihkwâw+V+II+Cnj+Prt+3Sg: [ê-kî-mihkwâk, êkîmihkwâk]
     mihkwâw+V+II+Cnj+Prt+3Pl: [ê-kî-mihkwâki, êkîmihkwâki]
     mihkwâw+V+II+Cnj+Prt+4Sg: [ê-kî-mihkwâyik, êkîmihkwâyik]
     mihkwâw+V+II+Cnj+Prt+4Pl: [ê-kî-mihkwâyiki, êkîmihkwâyiki]
