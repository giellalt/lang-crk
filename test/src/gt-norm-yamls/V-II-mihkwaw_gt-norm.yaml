  Verb - mihkwâw - ok : # Ordinary VII base on Wolvengrey
     mihkwâw+V+II: mihkwâw
     mihkwâw+V+II+Ind+Prs+3Sg: mihkwâw
     mihkwâw+V+II+Ind+Prs+3Pl: mihkwâwa
     mihkwâw+V+II+Ind+Prs+4Sg: mihkwâyiw
     mihkwâw+V+II+Ind+Prs+4Pl: mihkwâyiwa

     mihkwâw+V+II+Ind+Prt+3Sg: [kî-mihkwâw, kîmihkwâw]
